name: npm-publish
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to test (e.g., 0.13.1)"
        required: true
        default: "0.13.1"

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  publish:
    # Skip this job for the test workflow. Remove after testing.
    if: github.event_name == 'release'
    environment: "Publish to NPM"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm publish

  update-example-post-release:
    # The job being tested should run. Normally it requires `publish` to be
    # successful. Remove after testing.
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    needs: publish
    runs-on: ubuntu-latest
    env:
      # The version specified in the workflow dispatch input for testing.
      # Remove after testing.
      VERSION: ${{ github.event.inputs.version }}
      BRANCH_NAME: post-release/update-example
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        # The fix being tested (the failed job reported double authorization).
        with:
          persist-credentials: false
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Wait for npm propagation
        # Disable the sleep for testing. Remove after testing.
        if: github.event_name == 'release'
        run: sleep 30

      - name: Verify version availability on npm with retries
        # Disable the retry for testing. Remove after testing.
        if: github.event_name == 'release'
        run: |
          echo "Checking if @stacks/rendezvous@$VERSION is available on npm..."

          # Retry up to 5 times with 10 second intervals.
          for i in {1..5}; do
            if npm view @stacks/rendezvous@$VERSION version >/dev/null 2>&1; then
              echo "Package @stacks/rendezvous@$VERSION is available on npm"
              break
            else
              echo "Attempt $i: Package not yet available, waiting 10 seconds..."
              if [ $i -eq 5 ]; then
                echo "Package @stacks/rendezvous@$VERSION not found after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Update example project to use published version
        # Disable the update for testing. Remove after testing.
        if: github.event_name == 'release'
        run: |
          echo "Updating example project to use version: $VERSION"
          # Update example to use the published version.
          cd example
          npm install @stacks/rendezvous@$VERSION
          cd ..

      - name: Update example project (manual test)
        # Manual test mode: Make a dummy change to test PR creation. Remove
        # after testing.
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Test mode: Making dummy change to test PR creation"
          cd example
          echo "// Test change for version $VERSION" >> package.json
          cd ..

      - name: Create pull request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: master
          title: "Update example project to use @stacks/rendezvous@${{ env.VERSION }}"
          commit-message: "Update example project to use @stacks/rendezvous@${{ env.VERSION }}"
          add-paths: |
            example/package.json
            example/package-lock.json
          body: |
            This post-release PR updates the `example` Clarinet project to use the latest Rendezvous version.

            Auto-generated after release ${{ env.VERSION }}.
